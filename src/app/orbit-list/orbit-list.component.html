<table>
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr class="data-row" *ngFor ="let satellite of satellites">{{satellite}}</tr>
        <td *ngFor ="let satellite of satellites">{{satellite.name}}</td>
        <td *ngFor ="let satellite of satellites">{{satellite.type}}</td>
        <td *ngFor ="let satellite of satellites">{{satellite.operational}}</td>
        <td *ngFor ="let satellite of satellites">{{satellite.orbit}}</td>
        <td *ngFor ="let satellite of satellites">{{satellite.launch}}</td>
    
</table>
